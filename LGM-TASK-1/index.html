<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Todo.png">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container border">
      <div id="listbox" class="header border">
        <h2>My To-Do List</h2>

        <input type="text" id="item" placeholder="Enter Your Task" />
        <span onclick="newElement()" class="add-btn">Add task</span>
      </div>
      <ul id="list" class="border">
        <li class="border">Hit gym</li>
        <li class="border">Football</li>
        <li class="border">Go to college</li>
        <li class="border">Study</li>
      </ul>
    </div>
  </body>
</html>
